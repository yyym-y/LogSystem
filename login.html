<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    
    <div class="contain">
        <div class="left same">
            <div class="name">
                <div>YYYM</div>
                <div>&</div>
                <div>Check</div>
            </div>
            <div class="text1">Maybe &nbsp;it's &nbsp;my &nbsp;own &nbsp;space ....</div>
            <div class="image"></div>
            <div class="text1">Have &nbsp;an &nbsp;account &nbsp;?</div>
            <div class="button first">LOG IN</div>
        </div>
        <div class="right same">
            <div class="name">
                <div>YYYM</div>
                <div>&</div>
                <div>Check</div>
            </div>
            <div class="text1">Life &nbsp;just &nbsp;like &nbsp;a &nbsp;cofe .....</div>
            <div class="image"></div>
            <div class="text1">Don't &nbsp;have &nbsp;an &nbsp;account &nbsp;?</div>
            <div class="button second">SIGN UP</div>
        </div>
        <div class="centre">
            <div class="LOGIN">
                <div class="title one">LOG IN</div>
                <form action="#">
                    <input type="email" id="IN" placeholder="请输入账号邮箱">
                    <div class="bar"></div>
                    <input type="password" id="IN" placeholder="请输入密码">
                    <div class="bar"></div>
                    <input type="submit" value="登录" class="button" style="margin-top: 50px;" id="IN">
                </form>
            </div>
            <div class="REGISTER">
                <div class="title two">REGISTER</div>
                <form action="#">
                    <input type="email" id="REG" placeholder="请输入邮箱">
                    <div class="bar"></div>
                    <input type="password" id="REG" placeholder="请输入密码">
                    <div class="bar"></div>
                    <input type="password" id="REG" placeholder="确认密码">
                    <div class="bar"></div>
                    <input type="submit" value="登录" class="button" style="margin-top: 50px;" id="REG">
                </form>   
            </div>
        </div>
    </div>
    <script src="js/login.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/fullScreenFlower.js" type="text/javascript" charset="utf-8"></script>
